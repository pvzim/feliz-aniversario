<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Anivers√°rio, meu amor</title>
  <style>
    body {
      background: linear-gradient(to top right, #ffe0f0, #ffcce0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #e60073;
      text-shadow: 2px 2px 5px #ff99cc;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg) scale(0.5); opacity: 0; }
    }

    #messageBtn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #e60073;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    #messageBtn:hover {
      background-color: #cc005f;
    }

    #romanticMessage {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #b30059;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #romanticMessage.show {
      opacity: 1;
    }

    #loveImage {
      margin-top: 20px;
      width: 200px;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #loveImage.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Feliz Anivers√°rio, meu amor ‚ù§Ô∏è</h1>
  <button id="messageBtn">Clique para ver uma mensagem especial üíå</button>

  <div class="hearts" id="hearts"></div>
  <p id="romanticMessage">Voc√™ √© a raz√£o dos meus sorrisos, a inspira√ß√£o dos meus dias e o amor que d√° sentido √† minha vida. Feliz anivers√°rio! Que hoje e sempre seu cora√ß√£o transborde alegria, amor e tudo de mais lindo. Te amo! üíñ</p>
  <img id="loveImage" src="love.png" alt="Amor" />

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    const btn = document.getElementById("messageBtn");
    const msg = document.getElementById("romanticMessage");
    const img = document.getElementById("loveImage");

    btn.addEventListener("click", () => {
      msg.classList.add("show");
      img.classList.add("show");
      btn.style.display = "none";
    });
  </script>

</body>
</html>
